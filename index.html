<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dialog">
        <form class="dialog__form">
          <label>Registration form</label>
          <ul class="input__grid">
            <li class="input__grid-item">
              <p>First Name</p>
              <input type="text" />
            </li>

            <li class="input__grid-item">
              <p>Last Name</p>
              <input type="text" />
            </li>

            <li class="input__grid-item">
              <p>Email Id</p>
              <input type="text" />
            </li>

            <li class="input__grid-item">
              <p>Phone Number</p>
              <input type="text" />
            </li>

            <li class="input__grid-item">
              <p>Password</p>
              <input type="password" />
            </li>

            <li class="input__grid-item">
              <p>Confirm Password</p>
              <input type="password" />
            </li>

            <li class="input__grid-item">
              <p>Gender</p>
              <input type="text" />
            </li>
          </ul>
          <div class="button_wrpper">
            <button class="form__button button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
